# Armazenamento (persistido via volume em /data/db)
storage:
  dbPath: /data/db

# Rede: bind global (se for expor) e porta não padrão
net:
  bindIp: 0.0.0.0
  port: 27018   # será sobrescrita pelo --port do compose

# Segurança: exige autenticação
security:
  authorization: enabled

# Logs no stdout do container
systemLog:
  destination: file
  path: /proc/1/fd/1
  logAppend: true

